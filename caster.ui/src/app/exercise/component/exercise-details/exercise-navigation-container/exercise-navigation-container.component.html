<div *ngIf="exercise$ | async as exercise">
    <div *ngFor="let obj of exerciseDirectories$ | async">
        <cas-directory-panel [parentDirectory]="obj">
        </cas-directory-panel>    
    </div>
    <div fxLayout="row" fxLayoutAlign="start center">
        <mat-icon (click)="createNewDirectory()" title="Add New Directory" class="add-icon mdi-18px icon" 
            fontIcon="mdi-folder-plus-outline" matTooltip="Add New Directory to Exercise {{exercise.name}}"></mat-icon>
        <a class="link-text" matTooltip="Add New Directory to Exercise {{exercise.name}}" (click)="createNewDirectory()">Add Directory</a>
    </div>
</div>
