<mat-toolbar class="toolbar">
  <mat-toolbar-row>
    <button
      *ngIf="sidenav && !sidenav?.opened"
      (click)="sidenav?.toggle()"
      color="primary"
      mat-icon-button
    >
      <mat-icon
        fontSet="fas"
        class="fa-lg"
        fontIcon="fa-chevron-right"
        title="Open"
      ></mat-icon>
    </button>
    <span>{{ title }}</span>
    <span class="spacer"></span>
    <div
      fxFlex
      class="team-text"
      fxLayoutAlign="end center"
      *ngIf="currentUser$ | async as currentUser"
    >
      <button mat-button [matMenuTriggerFor]="menu" style="outline: none;">
        <strong>{{ currentUser.name }}</strong>
        <mat-icon
          color="primary"
          fontSet="fas"
          class="fa-lg"
          fontIcon="fa-caret-down"
          style="transform: translateY(1px);"
        ></mat-icon>
      </button>
      <mat-menu #menu="matMenu" [overlapTrigger]="false">
        <button
          *ngIf="currentUser.isSuperUser"
          [routerLink]="['/admin']"
          mat-menu-item
        >
          Administration
        </button>
        <button mat-menu-item (click)="logout()">Logout</button>
        <mat-slide-toggle
          class="mat-menu-item"
          color="primary"
          [checked]="
            (currentUserQuery.userTheme$ | async) === 'dark-theme'
              ? true
              : false
          "
          (click)="$event.stopPropagation()"
          (change)="themeFn($event)"
        >
          Dark Theme
        </mat-slide-toggle>
      </mat-menu>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
