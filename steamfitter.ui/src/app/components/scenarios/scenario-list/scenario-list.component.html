<div fxLayout="row" fxLayoutAlign="start center">
  <div class="sp-icon">
    <img height="35" src="../../../assets/svg-icons/playlist_play-24px.svg" alt="Scenarios">
  </div>
  <mat-icon style="margin-left: 50px; transform:scale(0.85); margin-right: 5px;" svgIcon="ic_magnify_search"></mat-icon>
  <mat-form-field style="width: 320px;">
    <input matInput placeholder="Search" [formControl]="filterControl">
  </mat-form-field>
  <div style="width: 50px;">
    <button fxLayoutAlign="start center" mat-icon-button (click)="clearFilter()" style="outline: none;"
      title="Clear Search">
      <mat-icon style="transform:scale(0.85);" svgIcon="ic_cancel_circle"></mat-icon>
    </button>
  </div>
  <div>
    <button mat-stroked-button (click)="editScenario(null)">Add Scenario</button>
  </div>
  <div style="width: 70px; margin-left: 40px;">
    <input type="checkbox" [(ngModel)]="showStatus.active" (change)="filterStatus()"><span style="font-size: 0.8em;">Active</span><br/>
    <input type="checkbox" [(ngModel)]="showStatus.ended" (change)="filterStatus()"><span style="font-size: 0.8em;">Ended</span><br/>
    <input type="checkbox" [(ngModel)]="showStatus.ready" (change)="filterStatus()"><span style="font-size: 0.8em;">Ready</span>
  </div>
  <div class="button-end">
    <mat-paginator #paginator
      [length]="scenarioList?.length"
      [pageIndex]="pageIndex"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 15, 20, 25, 50, 100, 200]"
      (page)="paginatorEvent($event)"
    ></mat-paginator>
  </div>
</div>

<mat-card *ngIf="isLoading"
  style="display: flex; justify-content: center; align-items: center">
 <mat-progress-spinner
   color="primary"
   mode="indeterminate">
 </mat-progress-spinner>
</mat-card>

<mat-accordion displayMode="flat" multi class="mat-table">
  <section matSort (matSortChange)="sortChanged($event)" class="mat-elevation-z2 mat-header-row">
    <span class="mat-header-cell" mat-sort-header="name">Name</span>
    <span class="mat-header-cell" mat-sort-header="view">View</span>
    <span class="mat-header-cell" mat-sort-header="status">Status</span>
    <span class="mat-header-cell" mat-sort-header="startDate">Start</span>
    <span class="mat-header-cell" mat-sort-header="endDate">End</span>
    <span class="mat-header-cell" mat-sort-header="description">Description</span>
  </section>

  <mat-expansion-panel  *ngFor="let item of paginateScenarios(scenarioList, pageIndex, pageSize)" [expanded]="selectedScenario && (item.id == selectedScenario.id)" (click)="selectScenario(item.id)">
    <mat-expansion-panel-header class="mat-row">
      <span class="mat-cell">{{item.name}}</span>
      <span class="mat-cell">{{item.view}}</span>
      <span class="mat-cell">{{item.status}}</span>
      <span class="mat-cell">{{item.startDate | date: 'yyyy-MM-dd'}}</span>
      <span class="mat-cell">{{item.endDate | date: 'yyyy-MM-dd'}}</span>
      <span class="mat-cell">{{item.description}}</span>
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
      <app-scenario-edit [scenario]="item"></app-scenario-edit>
      <div fxLayout="row" class="bottom-button" (click)="$event.stopPropagation();">
        <div fxFlex fxLayoutAlign="left" class="delete-button">
          <button mat-stroked-button (click)="startScenario(item)" style="margin-left: 40px;" *ngIf="item.status === 'ready'" [disabled]="!item.viewId">Start Scenario Now</button>
          <button mat-stroked-button (click)="endScenario(item)" style="margin-left: 40px;" *ngIf="item.status === 'active'">End Scenario Now</button>
          <button mat-stroked-button (click)="copyScenario(item)" style="margin-left: 40px;">Copy Scenario</button>
          <button mat-stroked-button (click)="editScenario(item)" style="margin-left: 40px;" *ngIf="item.status === 'ready' || item.status === 'active'">Edit Scenario</button>
        </div>
        <div fxFlex fxLayoutAlign="end" class="delete-button">
          <button mat-stroked-button (click)="deleteScenario(item)" *ngIf="item.status === 'ready'">Delete Scenario</button>
        </div>
      </div>
      <div>&nbsp;</div>
    </ng-template>
  </mat-expansion-panel>

</mat-accordion>
