<div class="page">
  <div class="vm-list-container mat-elevation-z8" [style.visibility]="vmApiResponded ? 'visible' : 'hidden'">
    <div fxLayout="column">
      <div fxLayout="row">
        <img class="vmicon" height="55" src="/assets/img/SP_Icon_Virtual.png" />
        <mat-form-field>
          <input name="vmSearch" matInput placeholder="Search" [formControl]="filterControl">
        </mat-form-field>
      </div>
    </div>

    <div class="flex-container" *ngFor="let vm of vmList">
      <div>
        <div id="wrapper">
          <div id="context">
            <mat-checkbox [checked]="!!selectedVms && selectedVms.includes(vm.id)" (change)="onCheckBoxChange($event, vm.id)"></mat-checkbox>
            {{vm.name}}
            <button mat-button (click)="openInTab(vm.url); $event.stopPropagation();" title="Open {{vm.name}}" style="min-width: 30px; width: 30px;">
              <mat-icon svgIcon="open_in_new" style="margin-left: -15px;"></mat-icon>
            </button>
          </div>
        </div>
      </div>
    </div>
    <mat-paginator #paginator *ngIf="pageEvent" [pageSizeOptions]="[2, 10, 20, 30]" [showFirstLastButtons]="true"
      [pageSize]="pageEvent.pageSize" [length]="pageEvent.length" [pageIndex]="pageEvent.pageIndex" (page)="handlePageEvent($event)">
    </mat-paginator>
  </div>
  <div class="vm-list-container mat-elevation-z8" [style.visibility]="vmApiResponded ? 'hidden' : 'visible'">
    <label>The Steamfitter API or VM API is not currently reachable.</label>
  </div>
</div>
