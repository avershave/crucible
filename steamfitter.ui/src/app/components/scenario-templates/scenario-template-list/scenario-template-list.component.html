<div fxLayout="row" fxLayoutAlign="start center">
  <div class="sp-icon">
    <img height="35" src="../../../assets/svg-icons/menu-24px.svg" alt="ScenarioTemplates">
  </div>
  <mat-icon style="margin-left: 50px; transform:scale(0.85); margin-right: 5px;" svgIcon="ic_magnify_search"></mat-icon>
  <mat-form-field style="width: 320px;">
    <input matInput placeholder="Search" [formControl]="filterControl">
  </mat-form-field>
  <div style="width: 50px;">
    <button fxLayoutAlign="start center" mat-icon-button (click)="clearFilter()" style="outline: none;"
      title="Clear Search">
      <mat-icon style="transform:scale(0.85);" svgIcon="ic_cancel_circle"></mat-icon>
    </button>
  </div>
  <div class="button-end">
    <button mat-stroked-button (click)="editScenarioTemplate(null)">Add Scenario Template</button>
  </div>
  <div class="button-end">
    <mat-paginator #paginator
      [length]="scenarioTemplateList?.length"
      [pageIndex]="pageIndex"
      [pageSize]="pageSize"
      [pageSizeOptions]="[5, 10, 15, 20, 25, 50, 100, 200]"
      (page)="paginatorEvent($event)"
    ></mat-paginator>
  </div>
</div>

<mat-card *ngIf="isLoading"
  style="display: flex; justify-content: center; align-items: center">
 <mat-progress-spinner
   color="primary"
   mode="indeterminate">
 </mat-progress-spinner>
</mat-card>

<mat-accordion displayMode="flat" class="mat-table">
  <section matSort (matSortChange)="sortChanged($event)" class="mat-elevation-z2 mat-header-row">
    <span class="mat-header-cell" mat-sort-header="name">Name</span>
    <span class="mat-header-cell" mat-sort-header="description">Description</span>
    <span class="mat-header-cell" mat-sort-header="durationHours">Duration</span>
    <span class="mat-header-cell" mat-sort-header="dateCreated">Created</span>
  </section>

  <mat-expansion-panel *ngFor="let item of paginateScenarioTemplates(scenarioTemplateList, pageIndex, pageSize)" [expanded]="selectedScenarioTemplate && (item.id == selectedScenarioTemplate.id)" (click)="selectScenarioTemplate(item.id)">
    <mat-expansion-panel-header class="mat-row">
      <span class="mat-cell">{{item.name}}</span>
      <span class="mat-cell">{{item.description}}</span>
      <span class="mat-cell">{{item.durationHours}}</span>
      <span class="mat-cell">{{item.dateCreated | date: 'yyyy-MM-dd'}}</span>
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
      <app-scenario-template-edit [scenarioTemplate]="selectedScenarioTemplate"></app-scenario-template-edit>
      <div fxLayout="row" class="bottom-button" (click)="$event.stopPropagation();">
        <div fxFlex fxLayoutAlign="left" class="delete-button">
          <button mat-stroked-button (click)="createScenario(item)" style="margin-left: 40px;">Create a Scenario</button>
          <button mat-stroked-button (click)="copyScenarioTemplate(item)" style="margin-left: 40px;">Copy Scenario Template</button>
          <button mat-stroked-button (click)="editScenarioTemplate(item)" style="margin-left: 40px;">Edit Scenario Template</button>
        </div>
        <div fxFlex fxLayoutAlign="end" class="delete-button">
          <button mat-stroked-button (click)="deleteScenarioTemplate(item)">Delete Scenario Template</button>
        </div>
      </div>
      <div>&nbsp;</div>
    </ng-template>
  </mat-expansion-panel>

</mat-accordion>
